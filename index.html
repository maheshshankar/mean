<html>
<head>
    <link rel="stylesheet" href="css/bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body ng-controller="myCtrl">
<div class="container">
    <div class="container">
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <div class="panel-title">Sign In</div>
                </div>

                <div style="padding-top:30px" class="panel-body" >
                    <form class="form-horizontal" role="form" name="resgisterForm" novalidate>

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" class="form-control" name="name"
                                   ng-model="register.name" value="" placeholder="Name">
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" class="form-control" name="username"
                                   ng-model="register.username" value="" placeholder="username">
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" class="form-control" name="email"
                                   ng-model="register.email" value="" placeholder="email">
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input type="password" class="form-control"
                                   name="password" ng-model="register.password" placeholder="password">
                        </div>
                        <div style="margin-top:10px" class="form-group">
                            <!-- Button -->
                            <div class="col-sm-12 controls">
                                <a ng-click="registerUser()" class="btn btn-success" >Submit</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="./js/bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
